<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>WardrobeWizz</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    
<nav>

    <div><img class='logo-black' src="./images/logo-black.png" alt="logo"></div>
<div></div>
</nav>
<div class="weatherIcon"><img src="./images/weather-rain.png" alt="weatherIcon" srcset=""></div>
<div class="intro"><h2><span class="italicstyle helloCopy">Hello Kate,</span> <br>Looks like its going to rain today!</h1></div>
<div class="spacerWhite"></div>
<div class="topPadding40"><h3>Ready for your outfit today?</h3></div>
<form action="">
<div id="contentStart" class="contentStart">I feel <span role="textbox" contenteditable="true" class="lineInput" type="text" id="feelingInput" name="feelingInput" placeholder="enter how you feel"></span> would like my style to be <span contenteditable="true" role="textbox" class="lineInput" type="text" id="styleInput" name="styleInput" placeholder="enter what style"></span><br>for today.</div>
<input type="submit" value="Show me todayâ€™s outfit" class="mainBtn">
</form>
<div class="spacerBlack"></div>

<h4 class="backgroundWhite topPadding100">You past outfits from this week<div class="headingUnderline"></div></h4>

<div class="lastWeekStyle">
  <div><img src="./images/img-1.png"></div>
  <div><img src="./images/img-2.png"></div>
  <div><img src="./images/img-3.png"></div>
  <div><img src="./images/img-4.png"></div>
  
  

</div>
<footer></footer>

<!--    Menu Item    -->

<div role="navigation">
    <div id="menuToggle">
      <!--
      A fake / hidden checkbox is used as click reciever,
      so you can use the :checked selector on it.
      -->
      <input type="checkbox" />
      
      <!--
      Some spans to act as a hamburger.
      
      They are acting like a real hamburger,
      not that McDonalds stuff.
      -->
      <span></span>
      <span></span>
      <span></span>
      
      <!--
      Too bad the menu has to be inside of the button
      but hey, it's pure CSS magic.
      -->
      <ul id="menu">
        <a href="#"><li><img class='logo-white' src="./images/logo-white.png" alt="logo"></li></a>
        <a href="#"><li>Check my past outfits</li></a>
        <li class="menuLine"></li>
        <a href="#"><li>My Wardrobe</li></a>
        <li class="menuLine"></li>
        <a href="#"><li>View lates trends</li></a>
        <li class="menuLine"></li>
        <a href="#"><li>Favourite outfits</li></a>
        <li class="menuLine"></li>
      </ul>
    </div>
</div>

</body>
</html>
